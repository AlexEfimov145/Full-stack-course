<div>
    <form (submit)="submit(imageInput)">
        <label>Name</label>
        <input type="text" [(ngModel)]="product.name" name="name" required>
        <br>
        <label>Price</label>
        <input type="number" step="0.01" [(ngModel)]="product.price" name="price" required>
        <br>
        <label>Stock</label>
        <input type="number" [(ngModel)]="product.stock" name="stock" required>
        <br>
        <label>Image</label>
        <input type="file" accept="image/*" name="image" #imageInput required>
        <br>
        <button>Add-Product</button>
    </form>
</div>

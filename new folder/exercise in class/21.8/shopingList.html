<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="assets\js\shopingList.js"></script>
    <link rel="stylesheet" href="assets\style\shopingList.css" />
  </head>
  <body>
    <h1>Friend List</h1>
    <hr />
    <div class="imgForm">
      <form id="itemForm">
        <input type="url" id="imageURL" placeholder="enter image url" /><br />
        <input
          type="text"
          id="itemName"
          placeholder="enter item name"
        /><br />
        <input
          type="number"
          id="itemQuantity"
          placeholder="Enter Item Quantity" /><br />
        /><br />
        <input type="button" value="load image" onclick="loadImage()" />
      </form>
    </div>
    <br />
    <input type="button" value="clear table" onclick="clearTable()" />
    <input type="button" value="remove last" onclick="removeLast()" />
    <table id="itemList">
      <tr>
        <th>image</th>
        <th>item name</th>
        <th>item quantity</th>
      </tr>
      <tbody id="data"></tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="assets\js\js_for_url_input.js"></script>
    <link rel="stylesheet" href="assets\styles\style_for_url_input.css" />
  </head>
  <body>
    <h1>Friend List</h1>
    <hr />
    <div class="imgForm">
      <input type="url" id="imageURL" placeholder="enter image url" /><br />
      <input
        type="text"
        id="friendName"
        placeholder="enter friend name"
      /><br />
      <input
        type="tel"
        id="friendTel"
        placeholder="enter friend telephone"
      /><br />
      <input
        type="button"
        value="load image"
        id="click"
        onclick="loadImage()"
      />
    </div>
    <hr />
    <table id="friendlist">
      <tr>
        <th>Image</th>
        <th>friend name</th>
        <th>friend phone</th>
      </tr>
      <tbody id="data"></tbody>
    </table>
  </body>
</html>

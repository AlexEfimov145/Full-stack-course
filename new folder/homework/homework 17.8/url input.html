<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js\js for url input.js"></script>
    <link rel="stylesheet" href="assets\styles\style for url input.css">

  <body>
    <h1>Friend List</h1>
    <hr />

    <table>
      <tbody id="friendList"></tbody>
    </table>
